<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="author" content="Napoleon B. Tumale">
    <meta name="description" content="Practice to create responsive images.">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <div class="hero">
        <picture>
            <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
            <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
            <img src="images/hero-small.webp" alt="Palmyra New York Temple USA" width="500">
        </picture>
    </div>
    
</body>
</html>
