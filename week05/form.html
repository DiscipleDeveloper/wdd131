<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Napoleon B. Tumale">
    <meta name="description" content="Creating a Form with JavaScript">
    <title>Creating Dinamic Form: Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review</h1>
    <form action="review.html" method="get" >
        <label>Product name<span id="required">*</span>
        <select required name="products" id="products">
            <option disabled selected>Select a Product</option>
            <option value="books">Books</option>
            <option value="laptops">Laptops</option>
            <option value="pens">Pens</option>
            <option value="cars">Cars</option>
            <option value="flowers">Flowers</option>
            <option value="chocolates">Chocolates</option>
            <option value="clothes">Clothes</option>
        </select>
        </label>

        <div class="rcdiv">Overall Rating<span id="required">*</span></div>
        <div class="stars">
            <input type="radio" id="fivestar" name="stars" value="fivestar" required><label id="star" for="fivestar"></label>
            <input type="radio" id="fourstar" name="stars" value="fourstar" required><label id="star" for="fourstar"></label>
            <input type="radio" id="threestar" name="stars" value="threestar" required><label id="star" for="threestar"></label>
            <input type="radio" id="twostar" name="stars" value="twostar" required><label id="star" for="twostar"></label>
            <input type="radio" id="onestar" name="stars" value="onestar" required><label id="star" for="onestar"></label>
        </div>

        <label for="date">Date of Installation<span id="required">*</span><input type="date" id="date" name="date" required></label>
        
        <div class="rcdiv">Which features do you always prefer?<br><span id="italic">(Check all that apply)</span></div>
        <label id="checkbox"><input type="checkbox" name="design" value="yes">Design</label>
        <label id="checkbox"><input type="checkbox" name="durability" value="yes">Durability</label>
        <label id="checkbox"><input type="checkbox" name="affordability" value="yes">Affordability</label>
        <label id="checkbox"><input type="checkbox" name="branded" value="yes">Branded</label>
        

        <label for="comments">What do you think of our products? <span class="optional">(Optional)</span>
        <textarea name="comments" id="comments" placeholder="I really like your products because..."></textarea></label>

        <label for="name">Your Name <span class="optional">(Optional)</span><input type="text" id="name" name="name" placeholder="John Gomez"></label>

        <button type="submit" value="Send Feedback">Send Feedback</button>
    </form>
    
</body>

</html>
