<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <script src="scripts/lazyload.js" defer></script>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main>
        <h1>Anime Toys</h1>
        <!-- loading: "lazy" automatically applies lady loading effects when you scroll.  -->
        <img src="images/charizard.webp" alt="Charizard toy" loading="lazy">
        <img src="images/goku-vegetta.webp" alt="Goku and Vegetta toys facing each other" loading="lazy">
        <img src="images/itachi.webp" alt="Itachi toy" loading="lazy">
        <img src="images/luffy.webp" alt="Luffy toy" loading="lazy">
        <img src="images/midorya.webp" alt="Midorya toy" loading="lazy">
        <img src="images/naruto.webp" alt="Naruto toy" loading="lazy">
    </main>
    <footer>
        <p>©<span id="yearNow"></span> 🏰 Napoleon B. Tumale 🏰 Philippines<br></p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    
</body>
</html>
